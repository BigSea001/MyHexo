#博客时间统计
time: false
#博客开启的时间 格式为：月/日/年 几点:几分:几秒
begin_time: 1/1/2017 00:00:00

#链接
sns:
    github: "https://bigsea001.github.io"
#    weibo: "http://example.com"
#    zhihu: "http://example.com"
#    twitter: "http://example.com"
#    email: "http://example.com"

#默认thumbnail图片的数目
thumbnail: 19

#nav
sidebar:
    homepage:
        use: true
    archives:
        use: true
    categories:
        use: true
    tags:
        use: true
    about:
        use: false
    friends:
        use: false
    photo:
        use: false

# Reading experience
