# post-header 标语部分
post_header:
  img: /images/cover.png
  about:
    - "踏实一些，不要着急，你想要的，岁月都会给你。"
  url: "https://bigsea001.github.io"
  visitor_front: "你是第"
  visitor_back: "位访客"

# 主配色
blendent:
  main: "#26A69A"

#访客
